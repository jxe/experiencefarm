<html>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link rel="apple-touch-icon-precomposed" href="efarm.jpg" />
<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
<script src="tap.js"></script>

<body>





<div class="page" id="choose_city">
   <header><h1>Choose your city</h1></header>
   <div class="content">
      <ul id="cities">
         <a href="#" ><li data-set="text:name"></li></a>
      </ul>
      <button id="new_city">Add</button>
   </div>
</div>




<div class="page" id="city">
   <header>
      <a href="#" id="change_city">Change city</a>
      <h1><b id="count_string"></b> in <b data-set="text:name">NYC</b></h1>
      <a href="#" id="new_experience">Add</a>
   </header>
   <div class="content">
      <button id="get_distance">Get Location</button>
      <ul id="experiences">
         <li>
            <div class="experience_header" data-set="style:expstyle">
               <a href="#">
                  <div class="title">
                     <b data-set="text:song_title"></b> @ 
                     <b data-set="text:placename"></b>
                  </div>
                  <div data-set="text:expdist">
                     Near enough
                  </div>
                  <div>
                     <img src="play.png" style="max-width:50px">
                  </div>
               </a>
            </div>
            <div class="notices_count" data-set="text:expnotices"></div>
         </li>
      </ul>
   </div>
</div>


<div id="experience" >

   <header class="notsaved rewind" id="edit_header">
      <a href="#" id="delete">delete</a>
      <h1>Editing</h1>
      <a href="#" class="hassong" id="save">save</a>
   </header>
   <header class="saved rewind" id="play_header">
      <a href="#" id="browse">other experiences</a>
      <a href="#" id="edit">edit</a>
   </header>

   <div class="content">

      <div class="experience_header hassong" data-set="style:expstyle">
         <div class="title">
            <b data-set="text:song_title"></b> @ 
            <b data-set="text:placename"></b>
         </div>
         <div data-set="text:expdist">
            Near enough
         </div>
         <div>
            <a class="hassong" id="play" href="#">&#9654;</a>
         </div>
      </div>

      <div id="pick_song" class="nosong">
         <form id="search"><input name="q" placeholder="search for a song to play here" /></form>
         <ul id="results">
            <a href="#"><li >
               <span class="indicator">PLAY</span>
               <span data-set="text:title">Song title</span>
               <button class="choose_song">Choose</button>
            </li></a>
         </ul>
      </div>

      <div class="notsaved" id="header">
         <form class="hassong" id="compose_experience">
            <div class="cell">
               <h2>Describe starting location</h2>
               <input id="placename" name="placename" data-set="value:placename" placeholder="that starts...">
            </div>
         </form>
      </div>


      <div id="timeline" class="hassong">
         <div id="playhead"></div>
         <div id="actions">
            <a>
               <div class="backdrop" data-set="style:#actions:style"></div>
               <div class="vbar" data-set="style:#actions:barstyle"></div>
               <!-- <img id="waveform" data-set="src:waveform_url"> -->
               <i data-set="text:#actions:type"></i>
               <span data-set="text:#actions:text">Blow bubbles</span>
            </a>
         </div>
         <form class="fake_action notsaved">
            What do you notice, nearby?
            <input id="add_sugg" placeholder="...">
         </form>
      </div>

      <div class="saved" id="comment_section">
         <button id="share">Share</button>
         <h2>Comments</h2>
         <ul id="comments">
            <li data-set="text:#comments:text"></li>
         </ul>
         <button id="add_comment">Add a comment</button>
      </div>

   </div>

<!--    <div id="add_action">
      <h3>Add</h3>
      <button>Dance move</button>
      <button>Fitness activity</button>
      <button>Thought/feeling</button>
      <button>Interact w person</button>
      <button>Interact w object</button>
      <button>Make a sound</button>
   </div>
 -->   

</div>










<!--

* [5m] little beep when suggestion revealed
   * while playing
      * if none flipped, flip closest to playhead
      * otherwise flip next or no-op
      * Ring bell

* [15m] (on_update #experience:) detects when you're not near the start location and says “please go to the start location”
   * Check if you're near enough button
   * Near enough global
   * Set by location
   * Reset on experience change

* [5m] spinner btw play and playing

* rewind/play/pause affects both players
   * On play set value that starts countdown
   * Start countdown fn that takes loc and date time and div to put countdown in
   * On pause, set seek loc, same w rewind
-->
